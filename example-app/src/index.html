<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Example Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover,width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: #0f172a;
      /* slate-900 */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    button {
      appearance: none;
      border: 0;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      background: #22c55e;
      /* emerald-500 */
      color: #0b1b12;
      font-weight: 700;
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.25), 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
    }

    button:hover {
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <button id="btn-send">Enviar Evento</button>
  <script src="./js/example.js" type="module"></script>
</body>

</html>
